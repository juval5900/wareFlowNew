{% extends 'admindash/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="fw-semibold">Edit Product Stock</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_description">Product Description</label>
                <textarea class="form-control" id="product_description" name="product_description" required>{{ product_summary.product_description }}</textarea>
            </div>
            <div class="form-group">
                <label for="product_price">Product Price:</label>     
                <input type="text" id="product_price" name="product_price" class="form-control">
            </div>
            <!-- Input field for image upload if needed -->
            <div class="form-group">
                <label for="product_image">Product Image</label>
                <input type="file" class="form-control" id="product_image" name="product_image" required>
            </div>
            <button type="submit" class="btn btn-primary" href="{% url 'viewstock' %}">Save Changes</button>
            <a href="{% url 'viewstock' %}" class="btn btn-primary btn-action">Go Back</a><br>
        </form>
    </div>
</div>
</div>
<style>
    .form-group {
        margin-bottom: 20px; /* Add space between form groups (input fields) */
    }

    .form-group .btn {
        margin-right: 10px; /* Add space to the right of the buttons */
        line-height: 2; /* Adjust line height for better vertical alignment */
    }
</style>
{% endblock %}
