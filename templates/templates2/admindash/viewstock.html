{% extends 'admindash/base.html' %}
{% block content %}


<div class="container-fluid">
    <h1>Product Stock</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="font-weight: bold;">Product Name</th>
                <th style="font-weight: bold;">Total Stock</th>
                <th style="font-weight: bold;">Action</th>  <!-- Add this column -->
            </tr>
        </thead>
        <tbody>
            {% for summary in product_summaries %}
                <tr>
                    <td>{{ summary.product_name }}</td>
                    <td>{{ summary.total_stock }}</td>
                    <td>
                        <a href="{% url 'edit_product_stock' summary.pk %}" class="btn btn-sm btn-primary">Edit</a><br>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    td img {
        max-width: 100px;
        max-height: 100px;
    }

    /* Style for Edit and Delete buttons */
    .btn-primary, .btn-danger {
        padding: 6px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }
</style>

{% endblock %}
