{% comment %} {% extends 'admindash/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
        <h5 class="fw-semibold">Edit User Details</h5>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control">
                    <option value="customer" {% if user.is_customer == False and user.is_superuser == False %}selected{% endif %}>Customer</option>
                    <option value="staff" {% if user.is_seller == True and user.is_superuser == False %}selected{% endif %}>Seller</option>
                    <option value="superuser" {% if user.is_superuser == True %}selected{% endif %}>Superuser</option>
                    <option value="legaladvisor" {% if user.is_legaladvisor == True %}selected{% endif %}>Legal Advisor</option>
                </select>
            </div>

            <!-- Add more fields for other user details as needed -->

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
  </div>
</div>
<style>
    .form-group {
        margin-bottom: 20px; /* Add space between form groups (input fields) */
    }

    .form-group .btn {
        margin-right: 10px; /* Add space to the right of the buttons */
        line-height: 2; /* Adjust line height for better vertical alignment */
    }
</style>
{% endblock %} {% endcomment %}
